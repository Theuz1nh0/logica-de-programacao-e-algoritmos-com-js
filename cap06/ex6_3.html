<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex6_3</title>
</head>

<body>
    <script>
        var palavra = prompt("Palavra: ");
        var tam = palavra.length;

        // iverso inicia com a ultima letra da palavra em caixa alta
        var inverso = palavra.charAt(tam-1).toUpperCase();
        // for decrescente percorre as demais letrar e...
        for (var i = tam-2; i >=0 ;i--) {
            inverso += palavra.charAt(i).toLowerCase(); // converte-as em caixa baixa
        }

        alert("Palavra: " + palavra + "\nInvertida: " + inverso);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resp1_d</title>
</head>

<body>
    <script>
        // dados de entrada
        var not1 = Number(prompt("Nota 1: "));
        var not2 = Number(prompt("Nota 2: "));
        // cálculo de valores
        var media = (not1 + not2) / 2;
        // saída de dados
        alert("Média: " + media.toFixed(1));
    </script>
</body>

</html>

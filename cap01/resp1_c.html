<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resp1_c</title>
</head>

<body>
    <script>
        // dados de entrada
        var preco = Number(prompt("Preço do produto R$: "));
        // calculo de valores
        var aVista = preco - (preco * 0.10);
        var aPrazo = preco / 3;
        // saída de dados
        alert("Preço R$: " + preco.toFixed(2) + "\nA Vista R$: " + aVista.toFixed(2) + "\nOu 3x de R$: " + aPrazo.toFixed(2));
    </script>
</body>

</html>

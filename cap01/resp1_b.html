<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resp1_b</title>
</head>

<body>
    <script>
        // dados de entrada
        var total = Number(prompt("Valor da conta: "));
        var clientes = Number(prompt("Número de clientes: "));
        // cálculo  do valor por cliente
        var valor = total / clientes;
        // dados de saída
        alert("Valor por cliente R$: " + valor.toFixed(2));
    </script>
</body>

</html>
